name: Function Tests (Docker)

on:
  workflow_call:
    inputs:
      function_name:
        description: "Имя функции для проверки (без расширения)"
        required: true
        type: string
    secrets: inherit

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      # Чекаутим репозиторий с функцией (репо А)
      - name: Checkout function repo (A)
        uses: actions/checkout@v4

      # Чекаутим репозиторий с Dockerfile и тестами (репо B)
      - name: Checkout docker/tests repo (B)
        uses: actions/checkout@v4
        with:
          repository: Smaipl/Tests-Function-Api-Calling-OpenAi
          path: tests-repo

      # Копируем requirements.txt из репо А в репо B
      - name: Copy requirements from repo A to repo B
        run: cp requirements.txt tests-repo/requirements.txt

      # Собираем Docker-образ из репо B
      - name: Build Docker image
        run: |
          cd tests-repo
          docker build -t function-tests .

      # Запускаем контейнер и сохраняем stdout в файл
      - name: Run tests in Docker
        env: ${{ secrets }}
        run: |
          docker run --rm \
            $(printf '%s\n' $(env | grep -E 'OPENROUTER_API_KEY|NOTION_TOKEN|NOTION_DATABASE_ID' | sed 's/^/-e /')) \
            -v "$GITHUB_WORKSPACE:/function_code" \
            function-tests \
            /app/.venv/bin/python test_runner.py \
              --function "/function_code/${{ inputs.function_name }}.py" \
              --schema "/function_code/${{ inputs.function_name }}.json" \
              --tests "/function_code/${{ inputs.function_name }}.yaml" \
          > results.log

      # Пишем результат в summary
      - name: Write summary
        run: |
          echo "### Результаты тестов" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat results.log >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      # Сохраняем артефакт для скачивания
      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: results.log
