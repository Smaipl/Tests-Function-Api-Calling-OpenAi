name: Function Tests (Docker)

on:
  workflow_call:
    inputs:
      function_name:
        description: "Имя функции для проверки (без расширения)"
        required: true
        type: string
    secrets:
      OPENROUTER_API_KEY:
        description: "API ключ для OpenRouter"
        required: true

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Кэшируем слои Docker
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-docker-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-docker-

      - name: Build Docker image
        run: |
          docker build \
            --cache-from=type=local,src=/tmp/.buildx-cache \
            --cache-to=type=local,dest=/tmp/.buildx-cache-new \
            -t function-tests .

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Run tests in Docker
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: |
          docker run --rm \
            -e OPENROUTER_API_KEY=$OPENROUTER_API_KEY \
            function-tests \
            --function "${{ inputs.function_name }}.py" \
            --schema "${{ inputs.function_name }}.json" \
            --tests "${{ inputs.function_name }}.yaml"
